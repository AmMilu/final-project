<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <h1 style="text-align: center;"> Contributor closed issue graph</h1>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Color palette -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    
    <style>
        html,body{
          width: 100%;
          height: 100%;
        }
        .node:hover{
          stroke-width: 7px !important;
          opacity: 1 !important;
        }
        .tooltip{
          position:relative;
          display:inline-block;
        }
    </style>
  </head>
  <body>
    <pre style="width: 100%; text-align: center;">
      This graph shows the number of issues each contributor created.
      The size of the circle represents the numbers.
      Move mouse to the circle to see the details.
      Drag the circle around to have fun.
    </pre>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    
    <script>
        // set the dimensions and margins of the graph
        var width = 460
        var height = 460

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("margin-left","500px")
            .style("border","solid")
            .style("border-block-width", width)
        
        // Read data
        d3.csv("closed_issue.csv", function(data) {
        
        // Color palette for continents?
        var color = d3.scaleOrdinal()
          .domain(["<10", "10-50", "50-100", "100-150", "150-200"])
          .range(d3.schemeSet1);
        
        // Size scale for countries
        var size = d3.scaleLinear()
          .domain([0, 100])
          .range([7,50])  // circle will be between 7 and 55 px wide
    
        // create a tooltip
        var Tooltip = d3.select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px")
    
        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
          Tooltip
            .style("opacity", 1)
        }
        var mousemove = function(d) {
          Tooltip
            .html('<u>' + d.username + '</u>' + " has closed " + d.closed_issue + " issue(s)")
            .style("margin-left", 200)
        }
        var mouseleave = function(d) {
          Tooltip
            .style("opacity", 0)
        }
    
        // Initialize the circle: all located at the center of the svg area
        var node = svg.append("g")
          .selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
            .attr("class", "node")
            .attr("r", function(d){ return size(d.closed_issue)})
            .attr("cx", width)
            .attr("cy", height)
            .style("fill", function(d){ return color(d.issue_level)})
            .style("fill-opacity", 0.8)
            .attr("stroke", "black")
            .style("stroke-width", 1)
            .on("mouseover", mouseover) // What to do when hovered
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
    
        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(.2).radius(function(d){ return (size(d.closed_issue)+3) }).iterations(1)) // Force that avoids circle overlapping
    
        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(data)
            .on("tick", function(d){
              node
                  .attr("cx", function(d){ return d.x; })
                  .attr("cy", function(d){ return d.y; })
            });
        // What happens when a circle is dragged?
        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(.03).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }
        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(.03);
          d.fx = null;
          d.fy = null;
        }
    
      })  
    
    </script>

  </body>
</html>
